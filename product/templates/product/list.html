<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Products</title>
</head>
<body style="background-color: black; margin-top: 30px;">
   {% for product in products %}
<div class="card mb-3" style="max-width: 100%;">
  <div class="row g-0">
    <div class="col-md-4">
      <img style="width: 300px; height: auto;" src="{{ product.image.url }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"><a href="{% url 'detail' product.id %}">{{ product.title }}</a></h5>
        <p class="card-text">{{ product.description | truncatewords:10 }}</p>
          {% if product.status == 'in stock' %}
        <p style="color: green;" class="card-text">В наличии</p>
          {% elif product.status == 'out of stock' %}
          <p style="color: red;" class="card-text">Нет в наличии</p>
          {% else %}
          <p style="color: blue;" class="card-text">Ожидается</p>
     {% endif %}
      </div>
    </div>
  </div>
</div>
    {% endfor %}
</body>
